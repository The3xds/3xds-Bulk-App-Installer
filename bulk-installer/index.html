<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk App Installer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1c1c1e;
            --bg-secondary: #2c2c2e;
            --bg-tertiary: #3a3a3c;
            --bg-card: rgba(255, 255, 255, 0.05);
            --bg-card-hover: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.12);
            --border-hover: rgba(255, 255, 255, 0.20);
            --text-primary: #f2f2f7;
            --text-secondary: #c7c7cc;
            --text-muted: #8e8e93;
            --accent-primary: #3b82f6;
            --accent-secondary: #1d4ed8;
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-card: rgba(0, 0, 0, 0.02);
            --bg-card-hover: rgba(0, 0, 0, 0.04);
            --border-color: rgba(0, 0, 0, 0.08);
            --border-hover: rgba(0, 0, 0, 0.15);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            padding: 1.5rem 0;
            height: auto;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .nav-tabs {
            display: flex;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 4px;
            gap: 4px;
        }

        .nav-tab {
            background: none;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-tab.active {
            background: var(--accent-primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .nav-tab:not(.active):hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 200;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(20px);
        }

        .theme-toggle:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: scale(1.05);
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
        }

        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .category-filter {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .category-filter:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        .category-filter.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .search-box {
            position: relative;
            min-width: 300px;
        }

        .search-input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-card-hover);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .app-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .app-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .app-card-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-md);
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            border: 1px solid var(--border-color);
        }

        .app-icon img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .app-info {
            flex: 1;
            min-width: 0;
        }

        .app-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            line-height: 1.4;
        }

        .app-category {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .app-checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--accent-primary);
            cursor: pointer;
            flex-shrink: 0;
        }

        /* Sticky Action Bar */
        .sticky-actions {
            position: sticky;
            bottom: 0;
            z-index: 50;
            padding: 1rem 2rem;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            min-height: 48px;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }

        /* Status Messages */
        .status-message {
            padding: 1rem 1.5rem;
            border-radius: var(--radius-md);
            margin: 1.5rem 0;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .status-message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Footer */
        .footer {
            padding: 2rem;
            text-align: center;
            background: var(--bg-secondary);
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .footer-link {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--accent-secondary);
        }

        /* Hidden Elements */
        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
                gap: 1.5rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .main {
                padding: 2rem 1rem;
                padding-bottom: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .search-box {
                min-width: auto;
            }

            .app-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .sticky-actions {
                padding: 1rem;
            }

            .actions {
                flex-direction: column;
                align-items: stretch;
                padding: 0.75rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }

            .nav-tabs {
                width: 100%;
            }

            .nav-tab {
                flex: 1;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .app-card {
                padding: 1rem;
            }

            .app-card-content {
                gap: 0.75rem;
            }

            .app-icon {
                width: 40px;
                height: 40px;
            }

            .app-icon img {
                width: 28px;
                height: 28px;
            }
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
    <!-- Include external data files -->
    <script src="wingetApps.js"></script>
    <script src="nonWingetApps.js"></script>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span id="theme-icon">üåô</span>
    </button>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">Bulk App Installer</h1>
            <nav class="nav-tabs">
                <button class="nav-tab active" onclick="showPage('winget')">
                    Winget Apps
                </button>
                <button class="nav-tab" onclick="showPage('non-winget')">
                    Non-Winget Apps
                </button>
            </nav>
        </div>
    </header>

    <!-- Hidden File Input -->
    <input type="file" id="batUpload" accept=".bat" class="hidden">

    <!-- Main Content -->
    <main class="main">
        <!-- Winget Apps Page -->
        <div id="winget-page" class="page active">
            <div class="controls">
                <div class="category-filters" id="wingetCategoryTabs"></div>
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="wingetSearchInput" 
                        placeholder="Search applications..." 
                        onkeyup="filterWingetApps()"
                    >
                </div>
            </div>
            
            <div class="app-grid" id="wingetAppGrid"></div>
            
            <div class="status-message" id="wingetStatusMessage"></div>
        </div>

        <!-- Non-Winget Apps Page -->
        <div id="non-winget-page" class="page">
            <div class="controls">
                <div class="category-filters" id="nonWingetCategoryTabs"></div>
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="nonWingetSearchInput" 
                        placeholder="Search applications..." 
                        onkeyup="filterNonWingetApps()"
                    >
                </div>
            </div>
            
            <div class="app-grid" id="nonWingetAppGrid"></div>
            
            <div class="status-message" id="nonWingetStatusMessage"></div>
        </div>
    </main>

    <!-- Sticky Action Bar at Bottom -->
    <div class="sticky-actions" id="stickyActions">
        <div class="actions">
            <button class="btn btn-secondary" onclick="document.getElementById('batUpload').click()">
                <span>üìÅ</span>
                <span>Import .bat File</span>
            </button>
            <button class="btn btn-primary" onclick="generateWingetScript()">
                <span>‚¨áÔ∏è</span>
                <span id="winget-download-text">Generate Script</span>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">
            Made with ‚ù§Ô∏è by 
            <a href="https://github.com/The3xds" class="footer-link" target="_blank" rel="noopener noreferrer">
                3xds
            </a>
        </p>
    </footer>

    <script>
        // Global variables
        let selectedWingetApps = [];
        let currentWingetCategory = 'all';
        let selectedNonWingetApps = [];
        let currentNonWingetCategory = 'all';

        // Theme management
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            document.getElementById('theme-icon').textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            }
        }

        // Page navigation
        function showPage(pageId) {
            // Update nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update pages
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(`${pageId}-page`).classList.add('active');
            
            // Update sticky actions
            updateStickyActions(pageId);
            
            // Update URL
            history.replaceState(null, null, `#${pageId === 'winget' ? '' : pageId}`);
            
            // Initialize page
            if (pageId === 'winget') initWingetPage();
            if (pageId === 'non-winget') initNonWingetPage();
        }

        function updateStickyActions(pageId) {
            const stickyActions = document.getElementById('stickyActions');
            if (pageId === 'winget') {
                stickyActions.innerHTML = `
                    <div class="actions">
                        <button class="btn btn-secondary" onclick="document.getElementById('batUpload').click()">
                            <span>üìÅ</span>
                            <span>Import .bat File</span>
                        </button>
                        <button class="btn btn-primary" onclick="generateWingetScript()">
                            <span>‚¨áÔ∏è</span>
                            <span id="winget-download-text">Generate Script</span>
                        </button>
                    </div>
                `;
                updateWingetButton();
            } else {
                stickyActions.innerHTML = `
                    <div class="actions">
                        <button class="btn btn-primary" onclick="downloadSelected()">
                            <span>‚¨áÔ∏è</span>
                            <span id="non-winget-download-text">Download Selected</span>
                        </button>
                    </div>
                `;
                updateNonWingetButton();
            }
        }

        // Winget page functions
        function initWingetPage() {
            renderWingetCategories();
            filterWingetApps();
            updateWingetButton();
        }

        function renderWingetCategories() {
            const categories = ['all', ...new Set(wingetApps.map(app => app.category))];
            const container = document.getElementById('wingetCategoryTabs');
            container.innerHTML = '';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `category-filter ${category === currentWingetCategory ? 'active' : ''}`;
                button.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                button.onclick = () => setWingetCategory(category);
                container.appendChild(button);
            });
        }

        function setWingetCategory(category) {
            currentWingetCategory = category;
            document.querySelectorAll('#wingetCategoryTabs .category-filter').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === category.toLowerCase());
            });
            filterWingetApps();
        }

        function filterWingetApps() {
            const searchTerm = document.getElementById('wingetSearchInput').value.toLowerCase();
            const grid = document.getElementById('wingetAppGrid');
            
            const filteredApps = wingetApps.filter(app => {
                const matchesCategory = currentWingetCategory === 'all' || app.category === currentWingetCategory;
                const matchesSearch = app.name.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            if (filteredApps.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üì±</div>
                        <div class="empty-state-text">No applications found</div>
                    </div>
                `;
            } else {
                grid.innerHTML = '';
                filteredApps.forEach(app => {
                    grid.appendChild(createWingetAppCard(app));
                });
            }
        }

        function createWingetAppCard(app) {
            const isChecked = selectedWingetApps.some(selected => selected.name === app.name);
            const card = document.createElement('div');
            card.className = 'app-card';
            card.onclick = (e) => {
                if (e.target.type !== 'checkbox') {
                    const checkbox = card.querySelector('.app-checkbox');
                    checkbox.checked = !checkbox.checked;
                    toggleWingetSelection(app.name);
                }
            };
            
            card.innerHTML = `
                <div class="app-card-content">
                    <div class="app-icon">
                        ${app.icon ? `<img src="${app.icon}" alt="${app.name}" onerror="this.style.display='none'">` : 'üì¶'}
                    </div>
                    <div class="app-info">
                        <div class="app-name">${app.name}</div>
                        <div class="app-category">${app.category}</div>
                    </div>
                    <input 
                        type="checkbox" 
                        class="app-checkbox"
                        ${isChecked ? 'checked' : ''}
                        onchange="toggleWingetSelection('${app.name.replace(/'/g, "\\'")}')"
                        onclick="event.stopPropagation()"
                    >
                </div>
            `;
            return card;
        }

        function toggleWingetSelection(appName) {
            const app = wingetApps.find(a => a.name === appName);
            const index = selectedWingetApps.findIndex(a => a.name === appName);
            
            if (index === -1) {
                selectedWingetApps.push(app);
            } else {
                selectedWingetApps.splice(index, 1);
            }
            updateWingetButton();
        }

        function updateWingetButton() {
            const btn = document.getElementById('winget-download-text');
            const count = selectedWingetApps.length;
            btn.textContent = count > 0 ? `Generate Script (${count})` : 'Generate Script';
        }

                function generateWingetScript() {
            if (selectedWingetApps.length === 0) {
                showWingetStatus('Please select at least one application', 'error');
                return;
            }

            const batchContent = [
                '@echo off',
                'setlocal enabledelayedexpansion',
                'echo ================================================',
                'echo  Bulk App Installer - Winget Script',
                'echo ================================================',
                'echo.',
                '',
                ':: Check if winget is installed',
                'echo Checking for Winget installation...',
                'winget --version >nul 2>&1',
                'if !errorlevel! neq 0 (',
                '    echo Winget not found. Installing Winget...',
                '    echo.',
                '    ',
                '    :: Check Windows version compatibility',
                '    for /f "tokens=4-5 delims=. " %%i in (\'ver\') do set VERSION=%%i.%%j',
                '    if "!VERSION!" lss "10.0" (',
                '        echo ERROR: Windows 10 version 1709 or later is required for Winget.',
                '        echo Please update Windows and try again.',
                '        pause',
                '        exit /b 1',
                '    )',
                '    ',
                '    :: Download and install App Installer (which includes Winget)',
                '    echo Downloading App Installer from Microsoft Store...',
                '    powershell -Command "& {',
                '        try {',
                '            # Try to install from Microsoft Store first',
                '            Start-Process ms-windows-store://pdp/?productid=9nblggh4nns1',
                '            Write-Host \"Opening Microsoft Store for App Installer...\"',
                '            Write-Host \"Please install \'App Installer\' from the Store and run this script again.\"',
                '            Read-Host \"Press Enter after installing App Installer\"',
                '        } catch {',
                '            Write-Host \"Could not open Microsoft Store. Trying alternative method...\"',
                '            # Alternative: Download directly from GitHub',
                '            $url = \'https://github.com/microsoft/winget-cli/releases/latest/download/Microsoft.DesktopAppInstaller_8wekyb3d8bbwe.msixbundle\'',
                '            $output = \'$env:TEMP\\AppInstaller.msixbundle\'',
                '            Write-Host \"Downloading from: $url\"',
                '            Invoke-WebRequest -Uri $url -OutFile $output',
                '            Write-Host \"Installing App Installer...\"',
                '            Add-AppxPackage -Path $output',
                '            Remove-Item $output -Force',
                '        }',
                '    }"',
                '    ',
                '    :: Verify installation',
                '    echo.',
                '    echo Verifying Winget installation...',
                '    winget --version >nul 2>&1',
                '    if !errorlevel! neq 0 (',
                '        echo.',
                '        echo ERROR: Winget installation failed.',
                '        echo Please install App Installer manually from the Microsoft Store.',
                '        echo Search for "App Installer" in the Microsoft Store.',
                '        pause',
                '        exit /b 1',
                '    )',
                '    echo Winget successfully installed!',
                ') else (',
                '    echo Winget is already installed.',
                ')',
                'echo.',
                '',
                ':: Install selected applications',
                'echo ================================================',
                'echo  Installing Selected Applications',
                'echo ================================================',
                'echo.',
                ...selectedWingetApps.map((app, index) => `echo [${index + 1}/${selectedWingetApps.length}] Installing ${app.name}... && winget install --id ${app.wingetId} --silent --accept-package-agreements --accept-source-agreements`),
                'echo.',
                'echo ================================================',
                'echo  Installation Summary',
                'echo ================================================',
                `echo Total applications processed: ${selectedWingetApps.length}`,
                'echo.',
                'echo Installation complete!',
                'echo Note: Some applications may require a system restart.',
                'echo.',
                'pause'
            ].join('\n');

            downloadFile('winget-install.bat', batchContent);
            showWingetStatus(`Generated script for ${selectedWingetApps.length} applications!`, 'success');
        }

        function showWingetStatus(message, type) {
            const status = document.getElementById('wingetStatusMessage');
            status.textContent = message;
            status.className = `status-message ${type}`;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 4000);
        }

        // Non-winget page functions
        function initNonWingetPage() {
            renderNonWingetCategories();
            filterNonWingetApps();
            updateNonWingetButton();
        }

        function renderNonWingetCategories() {
            const categories = ['all', ...new Set(nonWingetApps.map(app => app.category))];
            const container = document.getElementById('nonWingetCategoryTabs');
            container.innerHTML = '';
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = `category-filter ${category === currentNonWingetCategory ? 'active' : ''}`;
                button.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                button.onclick = () => setNonWingetCategory(category);
                container.appendChild(button);
            });
        }

        function setNonWingetCategory(category) {
            currentNonWingetCategory = category;
            document.querySelectorAll('#nonWingetCategoryTabs .category-filter').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === category.toLowerCase());
            });
            filterNonWingetApps();
        }

        function filterNonWingetApps() {
            const searchTerm = document.getElementById('nonWingetSearchInput').value.toLowerCase();
            const grid = document.getElementById('nonWingetAppGrid');
            
            const filteredApps = nonWingetApps.filter(app => {
                const matchesCategory = currentNonWingetCategory === 'all' || app.category === currentNonWingetCategory;
                const matchesSearch = app.name.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            if (filteredApps.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">üì±</div>
                        <div class="empty-state-text">No applications found</div>
                    </div>
                `;
            } else {
                grid.innerHTML = '';
                filteredApps.forEach(app => {
                    grid.appendChild(createNonWingetAppCard(app));
                });
            }
        }

        function createNonWingetAppCard(app) {
            const isChecked = selectedNonWingetApps.some(selected => selected.name === app.name);
            const card = document.createElement('div');
            card.className = 'app-card';
            card.onclick = (e) => {
                if (e.target.type !== 'checkbox') {
                    const checkbox = card.querySelector('.app-checkbox');
                    checkbox.checked = !checkbox.checked;
                    toggleNonWingetSelection(app.name);
                }
            };
            
            card.innerHTML = `
                <div class="app-card-content">
                    <div class="app-icon">
                        ${app.icon ? `<img src="${app.icon}" alt="${app.name}" onerror="this.style.display='none'">` : 'üì¶'}
                    </div>
                    <div class="app-info">
                        <div class="app-name">${app.name}</div>
                        <div class="app-category">${app.category}</div>
                    </div>
                    <input 
                        type="checkbox" 
                        class="app-checkbox"
                        ${isChecked ? 'checked' : ''}
                        onchange="toggleNonWingetSelection('${app.name.replace(/'/g, "\\'")}')"
                        onclick="event.stopPropagation()"
                    >
                </div>
            `;
            return card;
        }

        function toggleNonWingetSelection(appName) {
            const app = nonWingetApps.find(a => a.name === appName);
            const index = selectedNonWingetApps.findIndex(a => a.name === appName);
            
            if (index === -1) {
                selectedNonWingetApps.push(app);
            } else {
                selectedNonWingetApps.splice(index, 1);
            }
            updateNonWingetButton();
        }

        function updateNonWingetButton() {
            const btn = document.getElementById('non-winget-download-text');
            const count = selectedNonWingetApps.length;
            btn.textContent = count > 0 ? `Download Selected (${count})` : 'Download Selected';
        }

        function downloadSelected() {
            if (selectedNonWingetApps.length === 0) {
                showNonWingetStatus('Please select at least one application to download', 'error');
                return;
            }

            // Test popup blocker
            let testPopup = window.open("", "_blank");
            if (!testPopup || testPopup.closed || typeof testPopup.closed === "undefined") {
                showNonWingetStatus('Pop-ups are blocked! Please allow pop-ups to download files.', 'error');
                return;
            }
            testPopup.close();

            let successCount = 0;
            selectedNonWingetApps.forEach(app => {
                let newWindow = window.open(app.downloadUrl, "_blank");
                if (newWindow) {
                    successCount++;
                } else {
                    showNonWingetStatus(`Pop-up blocked for ${app.name}. Please enable pop-ups.`, 'error');
                }
            });

            if (successCount > 0) {
                showNonWingetStatus(`Started ${successCount} download(s) in new tabs`, 'success');
            }
        }

        function showNonWingetStatus(message, type) {
            const status = document.getElementById('nonWingetStatusMessage');
            status.textContent = message;
            status.className = `status-message ${type}`;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 4000);
        }

        // BAT file upload functionality
        document.getElementById('batUpload').addEventListener('change', handleBatUpload);

        function handleBatUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                parseBatContent(e.target.result);
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        function parseBatContent(content) {
            const lines = content.split('\n');
            const wingetIds = [];
            const invalidIds = [];

            lines.forEach(line => {
                const trimmed = line.trim().toLowerCase();
                if (trimmed.startsWith('winget install --id')) {
                    const parts = trimmed.split(' ');
                    const idIndex = parts.indexOf('--id') + 1;
                    if (idIndex > 0 && idIndex < parts.length) {
                        const foundId = parts[idIndex];
                        const isValid = wingetApps.some(app => 
                            app.wingetId.toLowerCase() === foundId.toLowerCase()
                        );
                        
                        if (isValid) {
                            wingetIds.push(foundId);
                        } else {
                            invalidIds.push(foundId);
                        }
                    }
                }
            });

            // Update selections
            selectedWingetApps = wingetApps.filter(app => 
                wingetIds.some(id => id.toLowerCase() === app.wingetId.toLowerCase())
            );

            // Show results
            if (invalidIds.length > 0) {
                showWingetStatus(
                    `Import completed with ${invalidIds.length} invalid IDs: ${invalidIds.slice(0, 3).join(', ')}${invalidIds.length > 3 ? '...' : ''}`,
                    'error'
                );
            }
            
            if (wingetIds.length > 0) {
                const message = invalidIds.length > 0 
                    ? `Partial import: ${wingetIds.length} apps selected` 
                    : `Successfully imported ${wingetIds.length} apps!`;
                    
                showWingetStatus(message, 'success');
                updateSelectionsUI();
            } else if (invalidIds.length === 0) {
                showWingetStatus('No valid winget commands found in file', 'error');
            }
        }

        function updateSelectionsUI() {
            filterWingetApps();
            updateWingetButton();
        }

        // Utility functions
        function downloadFile(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function checkInitialPage() {
            if (window.location.hash === '#non-winget') {
                document.querySelector('.nav-tab:last-child').click();
            } else {
                initWingetPage();
            }
        }

        // Hash change handling
        window.addEventListener('hashchange', function() {
            if (window.location.hash === '#non-winget') {
                document.querySelector('.nav-tab:last-child').click();
            } else {
                document.querySelector('.nav-tab:first-child').click();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + K to focus search
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                const activeSearchInput = document.querySelector('.page.active .search-input');
                if (activeSearchInput) {
                    activeSearchInput.focus();
                }
            }
            
            // Escape to clear search
            if (e.key === 'Escape') {
                const activeSearchInput = document.querySelector('.page.active .search-input');
                if (activeSearchInput && activeSearchInput === document.activeElement) {
                    activeSearchInput.value = '';
                    if (document.querySelector('.page.active').id === 'winget-page') {
                        filterWingetApps();
                    } else {
                        filterNonWingetApps();
                    }
                }
            }
        });

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            checkInitialPage();
            
            // Add search input focus ring on tab
            document.querySelectorAll('.search-input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.boxShadow = '0 0 0 3px rgba(59, 130, 246, 0.1)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.boxShadow = 'none';
                });
            });
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Performance optimization: Debounce search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Apply debouncing to search functions
        const debouncedWingetFilter = debounce(filterWingetApps, 300);
        const debouncedNonWingetFilter = debounce(filterNonWingetApps, 300);

        // Update search input event listeners
        document.getElementById('wingetSearchInput').onkeyup = debouncedWingetFilter;
        document.getElementById('nonWingetSearchInput').onkeyup = debouncedNonWingetFilter;
    </script>
</body>
